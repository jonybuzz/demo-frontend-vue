<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Mascotas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>
<body>

    <h3>Mi tabla con Vue</h3>
    <div id="appVue">

        <table class="table table-bordered table-striped">
            <tr v-for="mascota in mascotas" v-if="mascota.activa">
                <td>{{mascota.nombre}}</td>
                <td>{{mascota.raza}}</td>
                <td>
                    <button>
                        <a v-bind:href="'info-mascota.html?id=' + mascota.id">Ver</a>
                    </button>
                </td>
            </tr>
        </table>

    </div>


<script>
    var app = new Vue({
        el: "#appVue",
        data: {
            // mascotasHardcode: [{id: 1, nombre: "Juan", raza: "PEPE"}, {id: 1, nombre: "Juana", raza: "PEPA"}],
            mascotas: []
        },
        created () {

            setTimeout(()=> { //para demorar la ejecuciÃ³n 5 segundos


                fetch('http://localhost:8080/api/mascotas')
                    .then(response => response.json())
                    .then(data => {
                        this.mascotas = data
                    })


            }, 5000)

        }
    })
</script>
</body>
</html>
